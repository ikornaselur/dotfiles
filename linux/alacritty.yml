live_config_reload: true
window:
  decorations: none
  opacity: 0.9
font:
  normal:
    family: "FiraCode Nerd Font"
    style: Retina
  size: 10
draw_bold_text_with_bright_colors: true
schemes:
  base: &dark
    primary:
      background: '0x1c2021'
      foreground: '0xebdbb2'
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xdbdcc7'
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'
  pencil: &light
    # Default Colors
    primary:
      background: '0xf9f5d7'
      foreground: '0x504945'

      # Colors the cursor will use if `custom_cursor_colors` is true
      cursor:
        text: '0xf9f5d7'
        cursor: '0x504945'

      # Normal colors
      normal:
        black:   '0xf9f5d7'
        red:     '0x9d0006'
        green:   '0x79740e'
        yellow:  '0xb57614'
        blue:    '0x076678'
        magenta: '0x8f3f71'
        cyan:    '0x427b58'
        white:   '0x504945'

      # Bright colors
      bright:
        black:   '0xbdae93'
        red:     '0x9d0006'
        green:   '0x79740e'
        yellow:  '0xb57614'
        blue:    '0x076678'
        magenta: '0x8f3f71'
        cyan:    '0x427b58'
        white:   '0x282828'
colors: *dark
env:
  TERM: xterm-256color
