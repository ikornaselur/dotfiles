- hosts: localhost
  name: Install Homebrew
  gather_facts: False
  tasks:
    - name: Ensure taps are present via homebrew
      community.general.homebrew_tap:
        name: "{{ item }}"
        state: present
      with_items:
        - homebrew/cask-fonts

    - name: Ensure packages are present via homebrew cask
      community.general.homebrew_cask:
        name: "{{ item }}"
        state: latest
        install_options: "appdir=/Applications"
      with_items:
        - alacritty
        - bettertouchtool
        - docker
        - font-fira-code-nerd-font
        - google-chrome
        - little-snitch
        - rectangle
        - slack
        - spotify

    - name: Ensure packages are present via homebrew
      community.general.homebrew:
        name: "{{ item }}"
        path: "/Applications"
        state: latest
      with_items:
        - autojump
        - direnv
        - exa 
        - fzf
        - git
        - git-delta
        - golang
        - gpg
        - htop
        - hyperfine
        - imagemagick
        - jq
        - just
        - neovim
        - openssh
        - pyenv
        - ripgrep
        - rust
        - tig
        - tmux
        - wget
        - zsh
